<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布-个人博客</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/ceer.css"/>
    <link rel="stylesheet" href="/css/editormd.css"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/ceer.js" type="application/javascript"></script>
    <!--
    <link rel="stylesheet" href="/js/lib/matchesonscrollbar.css"/>
    <link rel="stylesheet" href="/js/lib/dialog.css"/>
    <link rel="stylesheet" href="/js/lib/codemirror.min.css"/>
    <link rel="stylesheet" href="/js/lib/codemirror/addon/search/matchesonscrollbar.css"/>
    <link rel="stylesheet" href="/js/lib/codemirror/addon/dialog/dialog.css"/>
    <link rel="stylesheet" href="/js/lib/codemirror/codemirror.min.css"/>-->
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <!--最大尺寸下 屏幕占比为9：3
            中等尺寸与最小尺寸下都是占全屏-->
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)：</label>
                    <input type="text" th:value="${title}" class="form-control" id="title"
                           name="title" placeholder="问题标题......">
                </div>
                <div class="form-group" id="question-editor">
                    <label for="description">问题补充(必填,请参照右侧提示):</label>

                    <textarea name="description"  id="description" style="display:none;"  th:text="${description}"
                              class="form-control"
                              cols="30"
                              rows="10">
                    </textarea>
                </div>
                    <script type="text/javascript">
                        $(function () {
                            var editor = editormd("question-editor", {
                                width: "100%",
                                height: 400,
                                path: "js/lib/",
                                watch: false,
                                placeholder: "请输入问题描述",
                                imageUpload    : true,
                                imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                                imageUploadURL : "/file/upload"
                            });
                        });
                    </script>
                    <!--                    <textarea name="description"  id="description"-->
                    <!--                              th:text="${description}" class="form-control"  cols="30" rows="10"></textarea>-->

                <div>
                    <label for="title">添加标签:</label>
                    <input type="text" th:value="${tag}" class="form-control" id="tag" name="tag"
                           placeholder="输入标签,以,号分隔"
                           onclick="showTags()">
                </div>
                <div id="tags" class="hidden-tags">
                    <!--导航-->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" th:each="selectCategory,selectCategoryStat: ${tags}"
                            th:class="${selectCategoryStat.first ?'active': ''}">
                            <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                               data-toggle="tab" th:text="${selectCategory.categoryName}">
                            </a>
                        </li>
                    </ul>
                    <!--内容-->
                    <div class="tab-content">
                        <div role="tabpanel"
                             th:id="${selectCategory.categoryName}"
                             th:each="selectCategory: ${tags}"
                             th:class="${selectCategoryStat.first ? 'active tab-pane':'tab-pane'}">
                            <span class="label label-info " th:each="selectTag: ${selectCategory.tags}">
                                <span class="glyphicon glyphicon-tags tag-fontsize tags-ta" onclick="selectTag(this)"
                                      th:data-tag="${selectTag}" th:text="${' '+selectTag}"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12"
                                 th:text="${error}" th:if="${error!=null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
